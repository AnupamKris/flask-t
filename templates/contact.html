{% extends "base.html" %} {% block body %}

<style>
  .value-list {
    margin-bottom: 15px !important;
    padding: 0;
  }

  .page-header {
    background: url({{contact_content["header"]["image"]}}) center center
      no-repeat;
    background-size: cover;
  }
</style>

<!-- Page Header Start -->
<div
  class="container-fluid page-header py-5 mb-5 wow fadeIn"
  data-wow-delay="0.1s"
>
  <div class="container py-5">
    <h1 class="display-4 animated slideInDown mb-4">Contact Us</h1>
    <nav aria-label="breadcrumb animated slideInDown">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
      </ol>
    </nav>
  </div>
</div>
<!-- Page Header End -->

<!-- Contact Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="row g-5">
      <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
        <h1 class="display-6 mb-5">If You Have Any Query, Please Contact Us</h1>

        <form action="/sendmail" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Your Email"
                  required
                />
                <label for="email">Your Email</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  placeholder="Your Number"
                  required
                />
                <label for="number">Your Number</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Your Location"
                />
                <label for="location">Your Location</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
                <label for="subject">Subject</label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a message here"
                  id="message"
                  style="height: 100px"
                ></textarea>
                <label for="message">Message</label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary py-3 px-5" type="submit">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
      <div
        class="col-lg-6 wow fadeIn"
        data-wow-delay="0.5s"
        style="min-height: 450px"
      >
        <div class="position-relative rounded overflow-hidden h-100">
          <iframe
            src="https://www.google.com/maps/d/embed?mid=1LB9wo8Jp-5cXYfGMsXVKOW3g1RMQSFc&ehbc=2E312F&noprof=1"
            width="100%"
            height="100%"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
{% endblock %}
